<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Joason</title>
	<link rel = "stylesheet" href = "../css/bootstrap.min.css"/>
</head>
<body>
	<!-- carousel 自动轮播 -->
	<div id = "myCarousel" class = "carousel slide">
		<ol class = "carousel-indicators">
			<li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
			<li data-target = "#myCarousel" data-slide-to = "1"></li>
			<li data-target = "#myCarousel" data-slide-to = "2"></li>
		</ol>
		<div class = "carousel-inner">
			<div class = "item active">
				<img src="../img/qiu_rong.jpg" alt="第一张">
				<div class="carousel-caption">
					<h3>Bootstrap</h3>
					<p>Bootstrap是一款HTML5响应式框架</p>
				</div>
			</div>
			<div class = "item">
				<img src="../img/min_er.png" alt="第二张">
			</div>
			<div class = "item">
				<img src="../img/qi_e.jpg" alt="第三张">
			</div>
		</div>
		<a href="#myCarousel" data-slide = "prev" class = "carousel-control left">&lsaquo;</a>
		<a href="#myCarousel" data-slide = "next" class = "carousel-control right">&rsaquo;</a>
	</div>

	<button id="cycle" class="btn btn-default">开始</button>
	<button id="pause" class="btn btn-default">停止</button>
	<button id="number" class="btn btn-default">播放第三条</button>
	<button id="prev" class="btn btn-default">播放上一个</button>
	<button id="next" class="btn btn-default">播放下一个</button>
	
	<script src = "../js/jquery.min.js"></script>
	<script src = "../js/bootstrap.min.js"></script>

	<script type = "text/javascript">
		
		// $('#myCarousel').carousel({
		// 	interval : 2000,
		// 	pause : 'hover',
		// 	wrap : false,  //播放一次
		// });

		$('#cycle').on('click', function() {
			$('#myCarousel').carousel({
				interval : 2000,
				pause : 'hover',
			// wrap : false,
			});
		});

		$('#pause').on('click', function() {
			$('#myCarousel').carousel('pause');
		});

		$('#number').on('click', function() {
			$('#myCarousel').carousel(2);
		});

		$('#prev').on('click', function() {
			$('#myCarousel').carousel('prev');
		});

		$('#next').on('click', function() {
			$('#myCarousel').carousel('next');
		});


		
	</script>


</body>
</html>
