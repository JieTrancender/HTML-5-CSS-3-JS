<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>JieTrancender</title>
  <link href = "../css/login.css" rel = stylesheet />
</head>
<body>
  <header></header>
  <nav></nav>
  <section>
    <form>
      <p>User Name: <input type = "text" id = "user_name" max = "24" min = "1" autofocus></p>
      <p>User Key: &nbsp;&nbsp;<input type = "password" id = "user_pwd" max = "24" min = "6"></p>
    </form>
    <div id = "login_div">
      <button id = "quick_log">快速登录</button>
      <button id = "account_password">账号密码登录</button>
      <input id = "login_user" type = "text" />
      <input id = "login_pwd" type = "password" />
      <p>Hello,World</p>
    </div>

    <div id = "login" class = "login">
      <div id = "switch" class = "switch">
        <a id = "switch_qlogin" class = "switch_btn" hidefocus = "true">快速登录</a>
        <a id = "switch_plogin" class = "switch_btn_focus" hidefocus = "true">账号密码登录</a>
      </div>
    </div>
  </section>
  <footer></footer>
</body>
</html>
